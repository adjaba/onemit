    <main class="primary-container">
        <!-- Autosuggest UI handled by Vue.js components -->
        <div class="es-search-mod" id="search-app" @keydown.up.exact.prevent="onUp" @keydown.down.exact.prevent="onDown" @keydown.tab.exact="onTab" @keydown.shift.tab.exact="onShiftTab" :class="{
		'search-has-quick-links': searchMode
	}">
            <div class="es-search__overflow">
                <div class="es-search__width js-search-terms">
                	<!-- <form id="searchform" method="get" action="find/{{ name }}" accept-charset="utf-8"> -->
                    <form method="GET" action="find/{{ name }}" id="es-search-form" class="es-search-form js-es-search-form">
                        <label for="es-search-form-input" class="es-search__label js-search-trigger">Find your name in the dome!</label>
                        <div class="es-search__box-mod">
                            <svg width="30" viewBox="0 0 23 22" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" stroke="currentColor" stroke-width="1.5" class="icon--search-mag search-box__mag">
                                <g stroke="currentColor" stroke-width="1.5" fill="none">
                                    <circle cx="9.20757329" cy="8.99160695" r="8.50646589"></circle>
                                    <path d="M14.8522097,14.6362434 L20.7140392,20.4980728" id="Line-4"></path>
                                </g>
                            </svg>
                            <div class="es-search__box-trigger js-search-trigger">
                            </div>
                            <input type="query" v-model="query" v-on:click="onFocus" v-on:keydown="onKeydown" v-on:keyup="onInput" ref="searchInput" class="es-search__box js-search-input" placeholder="Enter your first and last names." id="es-search-form-input" autocomplete="off" name="q">
                            <button v-on:click="resetQuery" v-if="searchMode" ref="resetButton" class="es-search__reset js-search-reset" type="reset" for="es-search-form" aria-label="reset">
                                <svg xmlns="http://www.w3.org/2000/svg" width="26" height="26" viewBox="0 0 26 26" class="form-reset">
                                    <circle fill="red" cx="13" cy="13" r="13" />
                                    <path class="st1" d="M9.9 9.9l6.5 6.5M16.4 9.9l-6.5 6.5" />
                                </svg>
                            </button>
                            <div class="es-search__results-mod" v-if="query.length">
                                <result-list ref="results" :query="query"></result-list>
                           
                   
                            </div>
                        </div>
                    </form>
                    <suggested-links v-if="!query.length"></suggested-links>
                </div>
            </div>
            <wallpaper-image v-if="searchMode"></wallpaper-image>
        </div>
